<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel = "stylesheet" href="css/style.css">
</head>



<body>
  <a href=index.html>
    <img class="logo" src="assets/logo-01.svg" alt="logo of cake shop"/>
  </a>
  <hr>
  
  <div id= "CART">
    <div class="navigation">
      <div>
        <a href = index.html>PRODUCTS</a>
      </div>
      <div class="nav2">
        <a href = cart.html>CART</a>
      </div>
    </div>
      
    <div class="title">Shopping Cart</div>  
    <img class="cart-image" src="assets/original-cinnamon-roll.jpg" alt="picture of original cinnamon roll"/>

    <div class="options">
      <div class="remove-text">Remove</div>
      <div class="product-info">Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1</div>
      <div class="price">$2.49</div>
    </div>

    <img class="cart-image" src="assets/double-chocolate-cinnamon-roll.jpg" alt="picture of double chocolate cinnamon roll"/>

    <div class="options">
      <div class="remove-text">Remove</div>
      <div class="product-info">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</div>
      <div class="price">$27.45</div>
    </div>

    <hr class="bottom-hr">

    <div class="total">Total: $ 29.94</div>
    <div class="checktout">Checkout</div>
  </div>
    
</body>
</html>
