<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel = "stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>

</head>

<body>
  <!-- top section that contains navigation and logo -->
  <div class = "navigation">
    <div class = "logo"> 
      <a href=index.html>
          <img class="logo-image" src="assets/logo-01.svg" alt="logo of cake shop"/>
        </a>      
      </div>
      <div class = "menu">
        <div class = "options">
            <div >
              <a class="nav-highlighted" href = index.html>PRODUCTS</a>
            </div>
            <div>
              <a href = cart.html>CART</a>
            </div>
        </div>
        <hr>
        <div class = "title">Our hand-made cinnamon rolls</div>
    </div>
  </div>

  <!-- main content of detail page -->
  <div class = "detail-content">
    <div class = "detail-image">
        <img class="detail-image-cinnamon" src="assets/original-cinnamon-roll.jpg" alt="picture of original cinnamon roll"/>
    </div>
    <div class = "detail-menu">
      <div class="explanation">
        Customize our delicious, hand-made cinnamon roll to your liking!
      </div>
                
      <div class="label1">
        <label for="glazing">Glazing:</label>
      </div>
                  
      <div class="selector1">
        <select name="glaizing-options" id="glazing">
          <option value ="original">Keep original</option>
          <option value="sugar-milk">Sugar milk</option>
          <option value="vanila-milk">Vanila milk</option>
          <option value="double-chocolate">Double chocolate</option>
        </select>  
      </div>
                
      <div class="label2">
      <label for="pack-size">Pack size:</label>
      </div>
          
      <div class="selector2">
      <select name="pack" id="pack-size">
      <option value ="1">1</option>
      <option value="3">3</option>
      <option value="6">6</option>
      <option value="12">12</option>
      </select>
      </div>
          
      <div class="price-info">
      <p>$ 2.49 <span class="add-to-cart">Add to cart</span></p>
      </div>
    </div>
  </div>

</body>
</html>
